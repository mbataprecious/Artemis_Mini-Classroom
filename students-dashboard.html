        const dash = document.querySelector(".dash-profile")

        var showNav;
        navIcon.addEventListener('click', () => {
            if (showNav) {
                navMenu.style.display = "none";
                // dash.style.right = "121px"
                showNav = false;
            } else {
                navMenu.style.display = "block"
