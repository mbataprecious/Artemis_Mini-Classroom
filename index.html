<!DOCTYPE html>
<html>
<head>
	<title>Welcome To Artemis Classroom App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/index.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="welcome-banner">
		<!-- <div class="container-fluid"> -->
			<header class="welcome-header">
				<div class="logo-container">
					<span class="nav-icon"><img src="img/nav.png" alt="nav icon"></span>
					<span class="logo"><img src="img/logo.png" alt="Artemis classroom logo"></span>

				</div>

				<div class="nav">
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Teacher</a></li>
						<li><a href="">Student</a></li>
					</ul>
				</div>
			</header>

			<div class="welcome-banner-content">
				<div class="text">
					<h2>WELCOME</h2>
					<p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>

					<a href="" class="w-btn">GET STARTED</a>
				</div>

				<div class="w-b-img">
					<img src="img/1.png" alt="artemis classroom">
				</div>
			</div>

			<div class="w-banner-vector"></div>
<!-- 			<div class="w-banner-vector3"></div> -->
		<!-- </div> -->
	</div>

	<script type="text/javascript">
		const nav = document.querySelector('.nav')

		var showNav;
		document.querySelector('.nav-icon').addEventListener('click',() =>{
			if(showNav){
				nav.style.left="-100%"
				showNav = false;
			}else{
				nav.style.left="0%"
				showNav = true;
			}
			
		} )
		
	</script>
</body>
</html>
